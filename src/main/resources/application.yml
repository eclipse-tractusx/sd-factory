server:
  port: 8080
  error:
    include-message: always
keycloak:
  #auth-server-url: https://centralidp.int.demo.catena-x.net/auth
  #realm: CX-Central
  #resource: Cl2-CX-Portal
  bearer-only: true
  use-resource-role-mappings: true
  principal-attribute: preferred_username
spring:
  jackson:
    default-property-inclusion: non_null
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    urls:
      - url: /SDFactoryApi-v22.10.yml
        name: API-22.10
      - url: /SDFactoryApi-v22.04.yml
        name: API-22.04
      - url: /SDFactoryApi-v1.0.6.yml
        name: API-1.0.6
app:
  build:
    version: ^project.version^
  verifiableCredentials:
    durationDays: 90
    schema106Url: https://raw.githubusercontent.com/eclipse-tractusx/sd-factory/main/src/main/resources/verifiablecredentials.jsonld/sd-document-v1.0.6.jsonld
    schema2204Url: https://raw.githubusercontent.com/eclipse-tractusx/sd-factory/main/src/main/resources/verifiablecredentials.jsonld/sd-document-v22.04.jsonld
    schema2210Url: https://raw.githubusercontent.com/eclipse-tractusx/sd-factory/main/src/main/resources/verifiablecredentials.jsonld/sd-document-v22.10.jsonld
  custodianWallet:
    #uri: https://managed-identity-wallets.int.demo.catena-x.net/api
    #auth-server-url: https://centralidp.int.demo.catena-x.net/auth
    #realm: CX-Central
    #clientId: ${CLIENTID}
    #clientSecret: ${CLIENTSECRET}
  security:
    createRole: add_self_descriptions
logging:
  level:
    org.eclipse.tractusx.selfdescriptionfactory: DEBUG
