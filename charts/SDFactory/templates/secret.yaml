apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sdfactory.applicationSecret.name" . }}
type: Opaque
stringData:
  ClientID: {{ .Values.sdfactory.secret.clientId }}
  ClientSecret: {{ .Values.sdfactory.secret.clientSecret }}
  auth-server-url: {{ .Values.sdfactory.secret.authServerUrl }}
  realm: {{ .Values.sdfactory.secret.realm }}
  resource: {{ .Values.sdfactory.secret.resource }}
  custodianWalletUri: {{ .Values.sdfactory.secret.custodianWalletUri }}
